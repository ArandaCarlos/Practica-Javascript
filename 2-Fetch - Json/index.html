<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Utilizando Api Externa</title>
</head>

<body>
    <h1 class="text-center mt-5">Obtener Usuarios</h1>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100 " onclick="traer()">Click</button>
        <div class="mt-5 text-center container">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="contenido">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido');

        function traer() {
            fetch('tabla.json')
                .then(data => data.json())
                .then(datos => {
                    tabla(datos);
                })
        }

        function tabla(datos) {
            contenido.innerHTML = ``;
            for (let i of datos) {
                contenido.innerHTML += `
                    <tr>
                        <th scope="row">${i.id}</th>
                        <td>${i.nombre}</td>
                        <td>${i.email}</td>
                        <td>${i.estado ? "Activo" : "Eliminado" }</td>
                    </tr>
                `
            }
        }
    </script>
</body>

</html>
